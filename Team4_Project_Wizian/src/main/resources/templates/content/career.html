<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>중앙 - 상담 시스템</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <!-- jQuery UI -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <!-- SweetAlert -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="css/career.css" rel="stylesheet">
  
	<script type="text/javascript">
    // Thymeleaf 표현식을 JavaScript 변수에 할당
    const isLoggedIn = [[${isLoggedIn}]];
    const userNo = [[${userNo} != 'null' ? ${userNo} : 'null']] ;
    
    if (!isLoggedIn) {
        alert("로그인 해 주세요.")
        window.location.href = "/"; // 메인 페이지로 이동
    } else if (userNo !== 'null' && userNo.toString().substring(0, 2) !== '11') {
        alert("학생만 신청가능합니다.");
        window.location.href = "/"; // 메인 페이지로 이동
    }	
	
	</script>  
  
  
</head>

<body class="index-page">
	<header class="header">
		<div th:replace="../templates/fragments/header"></div>
	</header>
  
  <main class="ec">
    <section id="ecSection" class="">
      <div class="container">
        <!-- Content here -->
        <div id="main_contaner">
        	<div id="top">
        		<p id="top_title">온라인 상담 신청에 대한 답변은 상황에 따라 1~2일(주말제외) 소요될 수 있습니다.</p>
        	</div>
        	<div id="main_table">
				<div class="table">
				    <div class="table-header">
				        <div class="table-row">
				            <div class="table-cell cell-name cell-left">이름</div>
				            <div class="table-cell cell-field">상담 분야</div>
				            <div class="table-cell cell-profile">프로필</div>
				            <div class="table-cell cell-apply">상담 신청</div>
				            <div class="table-cell cell-online cell-right">온라인 상담</div>
				        </div>
				    </div>
				    <div class="table-body">
				        <div th:each="counselor : ${counselor}" class="table-row">
				            <div class="table-cell cell-name cell-left" th:text="${counselor.cslorNm}">이름</div>
				            <div class="table-cell cell-field" th:text="${counselor.cslDetail}">상담 분야</div>
				            <div class="table-cell cell-profile" >
				            	<button class="csl_btn">조회</button>
				            </div>
				            <div class="table-cell cell-apply" >
				            	<button class="csl_btn">일정조회</button>
				            </div>
				            <div class="table-cell cell-online cell-right" >
				            	<button th:if="${counselor.isOnlineAvailable}" class="csl_btn">온라인상담 신청</button>
				            	<span th:unless="${counselor.isOnlineAvailable}">불가능</span>
				            </div>
				            
							<!-- 모달 창 -->
							<div id="myModal" class="modal">
							    <!-- 모달 내용 -->
							    <div class="modal-content">
							    	<div id="modal_top">
							    		<span id=modal_top_title>프로필 관리</span>
								        <span class="close">&times;</span>
							    	</div>
							    	<div id="modal_mid">
							    		<div id="modal_mid_title">
							    			프로필 관리
							    		</div>
							    		<div id="modal_mid_table1">
							    			<div class="modal_mid_table1_row">
							    				<div class="colored_cell modal_cell">
							    					이름
							    				</div>
							    				<div class="uncolored_cell modal_cell" th:text="${counselor.cslorNm}">
							    				</div>
							    				<div class="colored_cell modal_cell">
							    					소속
							    				</div>
							    				<div class="uncolored_cell modal_cell" id="counselor_Cd">
							    				</div>
							    			</div>
							    			<div class="modal_mid_table1_row">
							    			</div>
							    			<div class="modal_mid_table1_row">
							    			</div>
							    		</div>
							    		<div id="modal_mid_table2">
							    		</div>
							    	</div>
							    	<div id="modal_bottom">
							    	</div>
							        
							    </div>
							</div>  				            
				            
				        </div>
				    </div>
				</div>

				<nav id="pageNav">
				    <ul class="pagination">
				        <li class="page-item" th:classappend="${page.first} ? 'disabled'">
				            <a class="page-link" th:href="@{/career(page=${page.number - 1})}">Previous</a>
				        </li>
				        <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}" th:classappend="${page.number == i} ? 'active'">
				            <a class="page-link" th:href="@{/career(page=${i})}" th:text="${i + 1}">1</a>
				        </li>
				        <li class="page-item" th:classappend="${page.last} ? 'disabled'">
				            <a class="page-link" th:href="@{/career(page=${page.number + 1})}">Next</a>
				        </li>
				    </ul>
				</nav>
	                    		
        	</div>
        </div>
      </div>
    </section>
  </main>
  

  
  <!-- Vendor JS Files -->
	<script src="assets/vendor/php-email-form/validate.js"></script>
	<script src="assets/vendor/aos/aos.js"></script>
	<script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
	<script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
	<script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
	<script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
	<script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

	<!-- Main JS File -->
	<script src="assets/js/main.js"></script>
	
	<script>
	    // 모달 열기
	    function openModal() {
	        var modal = document.getElementById('myModal');
	        var modalContent = modal.querySelector('.modal-content');
	        // 모달 내용 설정
	        
	        //document.getElementById('counselor_Nm').innerText = counselor.counselorName;
	        //document.getElementById('counselor_Cd').innerText = counselor.department.cNmk;
	        modal.style.display = "block";
	    }
	
	    // 모달 닫기
	    function closeModal() {
	        var modal = document.getElementById('myModal');
	        modal.style.display = "none";
	    }
	
	    // 문서가 로드되면 각 버튼에 클릭 이벤트를 추가
	    document.addEventListener('DOMContentLoaded', function() {
	        var btns = document.querySelectorAll('.csl_btn');
	        btns.forEach(function(btn) {
	            btn.addEventListener('click', function() {
	                // 클릭된 버튼의 부모 요소에서 상담자 정보 추출
	                var row = btn.closest('.table-row');
	                var counselorName = row.querySelector('.cell-name').textContent;
	                var counselorDetail = row.querySelector('.cell-field').textContent;
	                openModal(counselorName, counselorDetail);
	            });
	        });
	
	        // 모달 영역 외의 부분을 클릭하면 모달 닫기
	        window.onclick = function(event) {
	            var modal = document.getElementById('myModal');
	            if (event.target == modal) {
	                closeModal();
	            }
	        }
	    });
	</script>
	

	
</body>

  <footer id="footer">
    <div th:replace="../templates/fragments/footer"></div>
  </footer>

</html>
