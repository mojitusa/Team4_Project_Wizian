<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>중앙 - 상담 시스템</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <!-- jQuery UI -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <!-- SweetAlert -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="assets/css/group.css" rel="stylesheet">
</head>

<body class="index-page">
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div th:replace="../templates/fragments/header"></div>
  </header>
  
  <main class="groupBox">
    <section id="groupSection">
		<div class="gcpage2">
			<div class="gcpa">
		      	집단 상담 프로그램 신청
	    	</div>
			<div class="proDetailPage" th:each="pd : ${proDetail}">
			    <div id="gcdFont">
				    <div class="applyMember">
				        <div>
				            <th:block th:text="${pd.APLY_CNT}"></th:block>/<th:block th:text="${pd.NOPE}"></th:block>
				        </div>
				        <div>
				            
				        </div>
				    </div>
			        <div>
			            <b>운영조직 - </b><th:block th:text="${pd.GC_OG_NM}"></th:block>
			        </div>
			        <div>
			            <b>혁신 프로그램 유형 - </b><th:block th:text="${pd.PRGRM_TYPE}"></th:block>
			        </div>
			        <div>
			            <b>신청기간 - </b><th:block th:text="${pd.SCHDL_BGNG_YMD}"></th:block> ~ <th:block th:text="${pd.SCHDL_END_YMD}"></th:block>
			        </div>
			        <div>
			            <b>신청대상 - </b><th:block>전학년</th:block>
			        </div>
			        <div>
			            <b>교육일시 - </b><th:block th:text="${pd.GC_OG_NM}"></th:block>
			        </div>
			    </div>

			    <div>
			        포스터 이미지
			    </div>
			    <div>
			        강좌 정보
			    </div>
			    <div style="display: flex; justify-content: space-between;">
				    <div>
				    	<a th:href="@{./group}">
					    	<button id="listBtn" style="margin-left: 10px; width: 100px; height: 40px;">목록</button>
				    	</a>
				    </div>
				    <div style="text-align: right;">
				    	<button id="applyBtn" style="margin-right: 10px; width: 100px; height: 40px;">신청</button>
				    </div>
			    </div>
			</div>
		</div>
    </section>
  </main>
  
</body>

  <footer id="footer">
    <div th:replace="../templates/fragments/footer"></div>
  </footer>

</html>
