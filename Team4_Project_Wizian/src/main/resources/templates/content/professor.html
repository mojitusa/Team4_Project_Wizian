<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>중앙 - 상담 시스템</title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<!-- jQuery UI -->
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<!-- SweetAlert -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Bootstrap JS -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vendor CSS Files -->
<link href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet">
<link href="assets/vendor/aos/aos.css" rel="stylesheet">
<link href="assets/vendor/glightbox/css/glightbox.min.css"
	rel="stylesheet">
<link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

<!-- Main CSS File -->
<link href="assets/css/main.css" rel="stylesheet">
<link href="assets/css/professor.css" rel="stylesheet">
<style type="text/css">
.container{
	display: grid;
	grid-template-columns: repeat(3, 1fr); /* 3개의 동일한 너비의 열 */
	grid-gap: 10px; /* 그리드 아이템 간격 */
}
.column{
	background-color: lightgray;
	padding: 20px;
	text-align: center;
}
</style>
</head>

<body class="index-page">
	<header class="header">
		<div th:replace="../templates/fragments/header"></div>
	</header>

	<main class="professor">
		<section id="professorSection">
			<div class="container">
				<!-- Content here -->
				<div class="row">
					<span>
						<label for="map_professor">지도교수여부</label> 
						<select id="map_professor">
							<option value="yes">Y</option>
							<option value="no">N</option>
						</select>
					</span>
					<span> 
						<label for="department">학과</label>
						<input type="text" id="department_search" placeholder="학과를 입력하세요">
						<button id="department_search_button">검색</button>
					</span>
				</div>

				<!-- 두 번째 줄: 검색창과 검색 버튼 -->
				<div >
					<label for="search">검색</label>
					<input type="text" id="search" placeholder="검색어를 입력하세요">
					<button id="search_button">검색하기</button>
				</div>

				<!-- 세 번째 줄: 그리드 시스템으로 리스트 표시 -->
				<div class="container">
					<div class="column">번호</div>
					<div class="column">이름</div>
					<div class="column">상담분야</div>
					<div class="column">프로필</div>
					<div class="column">상담신청</div>
					<div class="column">온라인상담</div>
				</div>
			</div>
		</section>
	</main>
	
	<script th:inline="javascript">
        // Ajax 요청을 보내는 함수
        function searchDepartment() {
            var department = $("#department_search").val();

            // Ajax 요청 보내기
            $.ajax({
                url: "/searchProfDepartment",
                method: "POST",
                data: { department: department },
                success: function(response) {
                    console.log("검색 결과:", response);
                    // 여기서 검색 결과를 처리하여 원하는 동작 수행
                },
                error: function(xhr, status, error) {
                    console.error("검색 요청 실패:", error);
                }
            });
        }

        // 검색 버튼 클릭 시 검색 함수 호출
        $(function() {
            $("#department_search_button").click(function() {
                searchDepartment();
            });
        });
    </script>
</body>

<footer id="footer">
	<div th:replace="../templates/fragments/footer"></div>
</footer>

</html>
