<!-- SweetAlert -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

	rel="stylesheet">

</head>

<body class="index-page">
	<header class="header">
		<div th:replace="../templates/fragments/header"></div>
	</header>

	<main class="myPage">
		<section id="myPageSection">
			<div class="content-wrap d-flex">
				<div class="v_menu">
					<aside class="vertical_menu">
						<h3 class="menuTitle">마이 페이지</h3>
						<ul>
							<li><a href="#">내 상담 내역</a></li>
								<li class="dropdown"><a href="#" onclick="toggleDropdown()">1:1문의</a>
									<ul class="dropdown-content" id="dropdownOptions">
										<li><a href="#" onclick="loadContent('content1')">1:1문의 하기</a></li>
										<li><a href="/inquiry/history">1:1문의 내역 확인</a></li>
									</ul>
								</li>
						</ul>
					</aside>
				</div>
				<div class="right-content">
					<img id="myImg" src="/image/마이페이지1.jpg">
					<div class="container">
						<div class="guide_wrap">
							<ul>
								<li class="first">예약대기 상태에서는 언제든지 상담을 취소할 수 있습니다.</li>
								<li class="last">예약이 승인된 상담을 부득이하게 취소해야 할 경우, 상담자에게 따로 연락하여
									취소요청하시길 바랍니다.</li>
							</ul>
						</div>

				</div>

		</section>
	</main>
	<!-- Scroll Top -->
	<a href="#" id="scroll-top"
		class="scroll-top d-flex align-items-center justify-content-center">
		<i class="bi bi-arrow-up-short"></i>
	</a>

	<!-- Vendor JS Files -->
	<script src="assets/vendor/php-email-form/validate.js"></script>
	<script src="assets/vendor/aos/aos.js"></script>
	<script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
	<script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
	<script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
	<script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
	<script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

	<!-- Main JS File -->
	<script src="assets/js/main.js"></script>
	<script>
		function toggleDropdown() {
			var dropdownContent = document.getElementById("dropdownOptions");
			dropdownContent.classList.toggle("show");
		}
	</script>

    <script>
        function loadContent(contentType) {
            // AJAX를 사용하여 서버에서 해당하는 콘텐츠를 가져옵니다.
            $.ajax({
                url: '/inquiry', // 이 부분을 해당하는 URL로 변경해야 합니다.
                type: 'GET',
                data: { contentType: contentType },
                success: function(response) {
                    $('#rightContent').html(response); // 가져온 콘텐츠를 오른쪽 콘텐츠 영역에 삽입합니다.
                }
            });
        }
    </script>
</body>

<footer id="footer">
