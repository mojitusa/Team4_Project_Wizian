<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>양식</title>
</head>

<body>
	
	<!--파일업로드-->
	<!--아래의 폼태그만 가져가 붙이시면 됩니다.-->
	<form action="./fileInsert" method="post" enctype="multipart/form-data">

		</div>
	</form>
