<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 내역 상세 보기</title>
</head>
<body>
    <div>
        <h1>문의 내역 상세 보기</h1>
        <p>제목: <span th:text="${inquiry.CSL_TITLE}"></span></p>
        <p>내용: <span th:text="${inquiry.CSL_CONTENT}"></span></p>
        <p>상태: <span th:text="${inquiry.CSL_STATUS}"></span></p>
        
        <!-- 답글 작성 폼 -->
        <form th:action="@{/admin/inquiries/{id}/respond(id=${inquiry.CSL_NO})}" method="post">
            <textarea name="response" rows="4" cols="50" placeholder="답글을 입력하세요"></textarea><br>
            <input type="submit" value="답글 작성">
        </form>
        
        <br>
        <a th:href="@{/admin/inquiries}">목록으로 돌아가기</a>
    </div>
</body>
</html>
