<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 내역 상세 보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .inquiry-details {
            margin-bottom: 20px;
        }
        .inquiry-details p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        .inquiry-details span {
            font-weight: bold;
            color: #333;
        }
        .form-container {
            margin-top: 20px;
            display: none;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
        .success-message {
            color: green;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #FFA500;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e69500;
        }
        .error-message, .success-message {
        font-size: 20px; 
        margin-top: 20px; 
        text-align: center; 
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>문의 내역 상세 보기</h1>
        
        <!-- 오류 메시지 표시 -->
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>
        
        <!-- 성공 메시지 표시 -->
        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}"></p>
        </div>

        <div class="inquiry-details">
            <p>제목: <span th:text="${inquiry.CSL_TITLE}"></span></p>
            <p>유형: <span th:text="${inquiry.CSL_CATEGORY}"></span></p>
            <p>내용: <span th:text="${inquiry.CSL_CONTENT}"></span></p>
        </div>
        
        <div th:unless="${inquiry.CSL_STATUS == '답변대기중'}">
            <div class="inquiry-details">
            <p>답변: <span th:text="${inquiry.CSL_ANSWER}" th:if="${inquiry.CSL_ANSWER}"></span></p>
            </div>
        </div>
        
       
        
        <!-- 답글 작성 버튼 (답변대기중 상태일 때만) -->
        <div th:if="${inquiry.CSL_STATUS == '답변대기중'}">
            <button id="replyButton" class="btn">답글 작성</button>
        </div>

        <!-- 답글 작성 폼 -->
        <div id="replyFormContainer" class="form-container" th:if="${inquiry.CSL_STATUS == '답변대기중'}">
            <form th:action="@{/admin/inquiries/{id}/respond(id=${inquiry.CSL_NO})}" method="post">
                <textarea name="response" rows="10" cols="70" placeholder="답글을 입력하세요"></textarea><br>
                <input type="submit" value="답글 작성">
            </form>
        </div>
        
        <a th:href="@{/admin/inquiries}" class="back-link">목록으로 돌아가기</a>
    </div>

    <script>
        document.getElementById('replyButton').addEventListener('click', function() {
            var replyFormContainer = document.getElementById('replyFormContainer');
            replyFormContainer.style.display = 'block';
            this.style.display = 'none';
        });
    </script>
</body>
</html>
