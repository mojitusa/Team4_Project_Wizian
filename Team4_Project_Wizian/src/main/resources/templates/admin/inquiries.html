<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 내역 확인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">문의 내역 확인</h1>
        <div id="inquiryList" class="mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">유형</th>
                        <th scope="col">상태</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="inquiry : ${inquiries}">
                        <td th:text="${inquiry.CSL_NO}"></td>
                        <td th:text="${inquiry.CSL_CATEGORY}"></td>
                        <td th:text="${inquiry.CSL_STATUS}"></td>
                        <td>
                            <!-- 버튼 클릭 시 모달 창 열기 -->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#replyModal">
                                답변 작성
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="replyModal" tabindex="-1" aria-labelledby="replyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="replyModalLabel">문의에 대한 답변 작성</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="replyForm">
                        <div class="mb-3">
                            <label for="replyContent" class="form-label">답변 내용</label>
                            <textarea class="form-control" id="replyContent" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="sendReplyBtn">답변 보내기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Bootstrap Bundle JS (bootstrap.js 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // 답변 보내기 버튼 클릭 시
            $('#sendReplyBtn').click(function () {
                var replyContent = $('#replyContent').val(); // 답변 내용 가져오기

                // 여기에 답변 전송하는 AJAX 요청 코드 작성

                // 모달 닫기
                $('#replyModal').modal('hide');
            });
        });
    </script>
</body>

</html>
