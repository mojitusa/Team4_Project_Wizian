<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>문의 상담 페이지</title>
    <link th:href="@{/css/inquiry.css}" rel="stylesheet" />
</head>
<body onload="showInquiryForm()">
    <div>
        <button id="inquiryBtn" onclick="showInquiryForm()">문의 등록</button>
        <a href="/inquiry/history"><button id="historyBtn">문의 내역</button></a>
    </div>
    
    <div id="inquiryForm" style="display: none;">
        <form action="/receptioncomplete" method="post"> 
            <label for="studentName">학생 이름</label>
            <input type="text" id="studentName" name="studentName"><br><br>
            <label for="studentID">학번</label>
            <input type="text" id="studentID" name="studentID"><br>
            <label for="email">답변 수신 메일 주소</label>
            <input type="email" id="email" name="email">
            <label for="counselingCategory">문의</label>
            <select id="counselingCategory" name="counselingCategory">
                
            </select><br>
            <select id="counselingCategory" name="counselingCategory">
                <option value="1">취업/진로 상담</option>
                <option value="2">장애 상담</option>
                <option value="3">성 상담</option>
                <option value="4">심리 상담</option>
                <option value="5">지도교수 상담</option>
                <option value="6">집단 상담</option>
            </select><br>
            <label for="inquiryTitle">제목</label><br>
            <input type="text" id="inquiryTitle" name="inquiryTitle"><br>
            <label for="inquiryContent">문의 내용</label><br>
            <textarea id="inquiryContent" name="inquiryContent"></textarea><br><br>
            
            <input type="submit" value="보내기">
        </form>
    </div>
    
    <div id="inquiryHistory" style="display: none;">
        <h2>문의 내역</h2>
    </div>

    <script>
        function showInquiryForm() {
            document.getElementById("inquiryForm").style.display = "block";
            document.getElementById("inquiryHistory").style.display = "none";
        }
    </script>
</body>
</html>
