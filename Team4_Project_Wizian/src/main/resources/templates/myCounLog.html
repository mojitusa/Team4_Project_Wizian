<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>중앙 - 상담 시스템</title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<!-- jQuery UI -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<!-- SweetAlert -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
<!-- Grid -->
<link rel="stylesheet" href="https://uicdn.toast.com/tui-grid/latest/tui-grid.css" />
<link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
<script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
<script src="https://uicdn.toast.com/tui-grid/latest/tui-grid.js"></script>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vendor CSS Files -->
<link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
<link href="assets/vendor/aos/aos.css" rel="stylesheet">
<link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
<link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

<!-- CSS File -->
<link href="assets/css/main.css" rel="stylesheet">
<link href="assets/css/disability.css" rel="stylesheet">
</head>
<body class="index-page">
<main class="myCounLog">
    <section id="myCounLog">
        <div class="container">
            <!-- Content here -->
            <h2>나의 상담 내역</h2>
            <img id="myImg" src="/image/마이페이지1.jpg">
            <div class="guide_wrap">
                <ul>
                    <li class="first">예약대기 상태에서는 언제든지 상담을 취소할 수 있습니다.</li>
                    <li class="last">예약이 승인된 상담을 부득이하게 취소해야 할 경우, 상담자에게 따로 연락하여 취소요청하시길 바랍니다.</li>
                </ul>
            </div>
            <div id="grid2"></div>
        </div>
    </section>
</main>
<script type="text/javascript">
$(document).ready(function () {
    initializeCounLog();
});

function initializeCounLog() {
    $.ajax({
        url: "/counselHistory",
        type: "get",
        dataType: "json",
        contentType: "application/json; charset=UTF-8",
        success: function (result) {
            console.log("Success:", result);
            var inquiries = result.inquiries;
            if (!Array.isArray(inquiries)) {
                console.error("Unexpected data format:", inquiries);
                return;
            }
            var grid2 = new tui.Grid({
                el: document.getElementById('grid2'),
                pageOptions: {
                    useClient: true,
                    perPage: 10
                },
                scrollX: false,
                scrollY: false,
                columns: [{
                    header: '번호',
                    name: 'CSL_NO',
                    width: 50
                }, {
                    header: '문의 종류',
                    name: 'CSL_CATEGORY',
                    width: 200,
                }, {
                    header: '제목',
                    name: 'CSL_TITLE',
                    width: 400,
                }, {
                    header: '날짜',
                    width: 250,
                    name: 'CSL_DATE',
                }, {
                    header: '답변 상태',
                    width: 150,
                    name: 'CSL_STATUS',
                }]
            });
            console.log(grid2.getData());
            grid2.on('click', ev => {
                const rowKey = ev.rowKey;
                const rowData = grid2.getRow(rowKey);
                const cslNo = rowData.CSL_NO;
                console.log(cslNo);
                loadNewHTML(cslNo);
            });
        },
        error: function (xhr, status, error) {
            console.error('Error fetching counsel history data:', status, error);
            console.log('Response:', xhr.responseText);
            if (xhr.responseText) {
                try {
                    const jsonResponse = JSON.parse(xhr.responseText);
                    console.log('Parsed JSON:', jsonResponse);
                } catch (e) {
                    console.error('Failed to parse JSON response:', e);
                }
            }
        }
    });
}

function loadNewHTML(cslNo) {
    console.log('Loading new HTML for CSL_NO:', cslNo);
    // 예시: $('#content').load('/path/to/detail/' + cslNo);
}
</script>
</body>
</html>
