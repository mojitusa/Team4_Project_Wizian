<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>중앙 - 상담 시스템</title>

<!-- CSS File -->
<link href="assets/css/main.css" rel="stylesheet">
<link href="assets/css/disability.css" rel="stylesheet">
</head>
<body class="index-page">
<main class="myCounLog">
    <section id="myCounLog">
        <div class="container">
            <!-- Content here -->
            <h2>나의 상담 내역</h2>
            <img id="myImg" src="/image/마이페이지1.jpg">
            <div class="guide_wrap">
                <ul>
                    <li class="first">예약대기 상태에서는 언제든지 상담을 취소할 수 있습니다.</li>
                    <li class="last">예약이 승인된 상담을 부득이하게 취소해야 할 경우, 상담자에게 따로 연락하여 취소요청하시길 바랍니다.</li>
                </ul>
            </div>
            <div id="grid2"></div>
        </div>
    </section>
</main>
<script type="text/javascript">
$(document).ready(function () {
    initializeCounLog();
});

function initializeCounLog() {
    $.ajax({
        url: "/counselHistory",
        type: "get",
        dataType: "json",
        contentType: "application/json; charset=UTF-8",
        success: function (result) {
            console.log("Success:", result);
            var inquiries = result.inquiries;
            if (!Array.isArray(inquiries)) {
                console.error("Unexpected data format:", inquiries);
                return;
            }
            var grid2 = new tui.Grid({
                el: document.getElementById('grid2'),
                pageOptions: {
                    useClient: true,
                    perPage: 10
                },
                scrollX: false,
                scrollY: false,
                columns: [{
                    header: '번호',
                    name: 'CSL_NO',
                    width: 50
                }, {
                    header: '신청일',
                    name: 'CSL_CATEGORY',
                    width: 200,
                }, {
                    header: '상담일',
                    name: 'CSL_TITLE',
                    width: 200,
                }, {
                    header: '상담종류',
                    width: 200,
                    name: 'CSL_DATE',
                }, {
                    header: '상담유형',
                    width: 100,
                    name: 'CSL_STATUS',
                }, {
                    header: '상태',
                    width: 100,
                    name: 'CSL_STATUS',
                }, {
                    header: '상세보기',
                    width: 100,
                    name: 'CSL_STATUS',
                    renderer: {
                        type: CustomButtonRenderer
                    },
                }, {
                    header: '예약취소',
                    width: 250,
                    name: 'CSL_STATUS',
                }]
            });
            console.log(grid2.getData());
            grid2.on('click', ev => {
                const rowKey = ev.rowKey;
                const rowData = grid2.getRow(rowKey);
                const cslNo = rowData.CSL_NO;
                console.log(cslNo);
                loadNewHTML(cslNo);
            });
        },
        error: function (xhr, status, error) {
            console.error('Error fetching counsel history data:', status, error);
            console.log('Response:', xhr.responseText);
            if (xhr.responseText) {
                try {
                    const jsonResponse = JSON.parse(xhr.responseText);
                    console.log('Parsed JSON:', jsonResponse);
                } catch (e) {
                    console.error('Failed to parse JSON response:', e);
                }
            }
        }
    });
}
function CustomButtonRenderer(props) {
    const button = document.createElement('button');
    button.textContent = '상세보기';
    button.addEventListener('click', () => {
        alert(`상세보기 클릭: ${props.rowKey}`);
    });
    const container = document.createElement('div');
    container.appendChild(button);
    return container;
}
CustomButtonRenderer.prototype.getElement = function() {
    return this.el;
};
</script>

</body>
</html>
