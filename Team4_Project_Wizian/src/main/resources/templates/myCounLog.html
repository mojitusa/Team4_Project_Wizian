<script type="text/javascript">
$(document).ready(function () {
    $.ajax({
        url: "/counselHistory",
        type: "get",
        dataType: "json", // JSON 타입을 명시적으로 지정
        contentType: "application/json; charset=UTF-8",
        success: function (result) {
            console.log(result);
            var grid2 = new tui.Grid({ // grid2 변수를 사용하여 초기화
                el: document.getElementById('grid2'), // 'grid2'로 수정
                pageOptions: {
                    useClient: true,
                    perPage: 10
                },
                scrollX: false,
                scrollY: false,
                columns: [{
                    header: 'test',
                    name: 'CSL_NO',
                    width: 50

                }, {
                    header: '문의 종류',
                    name: 'CSL_CATEGORY',
                    width: 200,
                }, {
                    header: '제목',
                    name: 'CSL_TITLE',
                    width: 400,
                }, {
                    header: '날짜',
                    width: 250,
                    name: 'CSL_DATE',
                }, {
                    header: '답변 상태',
                    width: 150,
                    name: 'CSL_STATUS',
                }]
            });
            grid2.resetData(result);
            console.log(grid2.getData());
            grid2.on('click', ev => {
                const rowKey = ev.rowKey; // 클릭된 행의 고유한 키 값 추출
                const rowData = grid2.getRow(rowKey); // 클릭된 행의 데이터 가져오기
                const cslNo = rowData.CSL_NO; // 클릭된 행의 csl_no 값 가져오기
                console.log(cslNo);
                loadNewHTML(cslNo); // 해당 키 값을 함수에 전달하여 실행
            });
        }
    });
});
</script>
<body class="index-page">

	<main class="myCounLog">
		<section id="myCounLog">
			<div class="container">
				<!-- Content here -->
				<h2>나의 상담 내역</h2>
				<img id="myImg" src="/image/마이페이지1.jpg">
				<div class="guide_wrap">
					<ul>
						<li class="first">예약대기 상태에서는 언제든지 상담을 취소할 수 있습니다.</li>
						<li class="last">예약이 승인된 상담을 부득이하게 취소해야 할 경우, 상담자에게 따로 연락하여
							취소요청하시길 바랍니다.</li>
					</ul>
				</div>
				<div id="grid2"></div>
			</div>
		</section>
	</main>
</body>
