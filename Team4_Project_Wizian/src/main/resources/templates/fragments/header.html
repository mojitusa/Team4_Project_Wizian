<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header id="top" class="d-flex justify-content-between align-items-center">
        <div>
            <img id="logo" src="/image/logo.jpg">
        </div>
        <div>
            <div th:unless="${session.username != null}">
                <a class="btn-getstarted" href="/login">로그인</a>
            </div>
            <div th:if="${session.username != null}" id="session" class="d-flex">
                <h3 style="color: black;">반갑습니다. <span th:text="${session.username}"></span>님!&nbsp;</h3>
                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-dark">로그아웃</button>
                </form>
            </div>
        </div>
    </header>

    <div class="container-fluid d-flex align-items-center justify-content-between">
        <a href="/index" class="logo d-flex align-items-center me-auto me-xl-0">
            <h1 class="sitename">중앙 상담 센터</h1>
        </a>
        <nav id="navmenu" class="navmenu">
            <ul>
                <li><a href="/ec">취업/진로상담</a></li>
                <li><a href="/disability">장애상담</a></li>
                <li><a href="/sex">성 상담</a></li>
                <li><a href="/psy">심리 상담</a></li>
                <li><a href="/professor">지도교수 상담</a></li>
                <li><a href="/group">집단 상담</a></li>
                <li th:if="${session.username != null}"><a href="/myPage">마이 페이지</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
