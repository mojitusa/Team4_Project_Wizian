<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Bootstrap JS -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<title>로그인</title>
<style>
body {
	background-color: #f8f9fa;
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
}

.card {
	max-width: 800px;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.left-section {
	padding: 20px;
	color: #000; /* 텍스트 색상 검은색으로 설정 */
}

.right-section {
	padding: 20px;
	background-image: url('https://via.placeholder.com/400');
	/* 이미지 URL을 여기에 추가하세요 */
	background-size: cover;
	background-position: center;
	border-radius: 0 10px 10px 0;
}

.form-group {
	margin-bottom: 15px;
}
</style>
</head>
<body>
<div class="error-message" th:if="${errorMessage}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        alert([[${errorMessage}]]);
        /*]]>*/
    </script>
</div>
	<div class="card d-flex flex-row">
		<div class="left-section flex-fill">
			<h1>로그인</h1>
			<form action="/login" method="post">
				<div class="form-group">
					<label for="username">사용자 이름</label> <input type="text"
						class="form-control" id="user_no" name="user_no" required>
				</div>
				<div class="form-group">
					<label for="password">비밀번호</label> <input type="password"
						class="form-control" id="pw" name="pw" required>
				</div>
				<button type="submit" class="btn btn-primary">로그인</button>
			</form>
		</div>
		<div class="right-section flex-fill">
			<img src="/image/로그인.jpg" alt="로그인 이미지"
				style="width: 100%; height: auto;">
		</div>
	</div>
</body>
</html>
