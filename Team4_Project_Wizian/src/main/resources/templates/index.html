<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>중앙 - 상담 시스템</title>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<!-- jQuery UI -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<!-- SweetAlert -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Vendor CSS Files -->
	<link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
	<link href="assets/vendor/aos/aos.css" rel="stylesheet">
	<link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
	<link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
	
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
	<!-- CSS File -->
	<link href="assets/css/main.css" rel="stylesheet">
	<link href="assets/css/index.css" rel="stylesheet">
</head>
<style>

</style>

<body class="index-page">
	<header class="header">
		<div th:replace="../templates/fragments/header"></div>
	</header>
	<main class="main">
	<br>
		<div id="containerBox">
			<!-- Content here -->
			<div class="leftContent">
				<div id="carouselExampleDark" class="carousel carousel-dark slide">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0"
							class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
							aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
							aria-label="Slide 3"></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active" data-bs-interval="10000">
							<img src="/image/heart2.png" class="d-block w-200" alt="...">
							<div class="carousel-caption d-none d-md-block">
							</div>
						</div>
						<div class="carousel-item">
							<img src="/image/heart3.png" class="d-block w-200" alt="...">
							<div class="carousel-caption d-none d-md-block">
							</div>
						</div>
						<div class="carousel-item" data-bs-interval="2000">
							<img src="/image/heart1.png" class="d-block w-200" alt="...">
							<div class="carousel-caption d-none d-md-block">
							</div>
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		    <div class="rightContent" th:unless="${session.userNo}">
			        <div id="loginBox">
			            <div class="login-header">
			                <img src="/image/logout.png" alt="" class="login-image" style="width: 20%; height: 40%;">
			                <p class="login-text">로그인이 필요합니다.</p>
			            </div>
			            <div class="login-body">
			                <a th:href="@{./login }" class="login-button">로그인</a>
			            </div>
			        </div>
			    </div>
			<div class="rightContent" th:if="${session.userNo != null}">
				<div class="user-info" th:if="${session.SE_CD.equals('11')}">
				    <div class="info-header">
				    	<img src="/image/login.png" alt="" style="width: 20%; height: 40%;">
				    	<br>
				        <p th:text="${session.username} + '님 환영합니다 !'"></p>
				    </div>
				    <div class="info-body" th:if="${session.username != null}">
				        <p>
				            나의 상담 신청&nbsp;&nbsp;&nbsp;
				            <a href="myPage" class="button-link">
				                <span th:text="${counselCount}"></span>
				            </a>
				        </p>
				    </div>
				</div>
				
				<div class="user-info" th:if="${session.SE_CD.equals('12')}">
				    <div class="info-header">
				    	<img src="/image/login.png" alt="" style="width: 20%; height: 40%;">
				    	<br>
				        <p th:text="${session.PF_NM} + ' 교수님 환영합니다 !'"></p>
				    </div>
				    
				</div>
				
				<div class="user-info" th:if="${session.SE_CD.equals('13')}">
				    <div class="info-header">
				    	<img src="/image/login.png" alt="" style="width: 20%; height: 40%;">
				    	<br>
				        <p th:text="${session.CSLOR_NM} + ' 상담사님 환영합니다 !'"></p>
				    </div>
				   
				</div>
			</div>
			</div>
				<div class="indexCardContainer">
				    <div class="indexCardWrap">
				        <div class="indexCard">
				            <img src="/image/career.png" class="card-img-top" alt="">
				            <div class="indexCard-body">
				                <p class="card-text"><b style="font-size: 20px">취업/진로 상담</b></p>
				                <a th:href="@{./career }" class="btn">상담 바로가기</a>
				            </div>
				        </div>
				        <div class="indexCard">
				            <img src="/image/disability.png" class="card-img-top" alt="">
				            <div class="card-body">
				                <p class="card-text"><b style="font-size: 20px">장애지원 상담</b></p>
				                <a th:href="@{./disability }" class="btn">상담 바로가기</a>
				            </div>
				        </div>
				        <div class="indexCard">
				            <img src="/image/gender.png" class="card-img-top" alt="">
				            <div class="card-body">
				                <p class="card-text"><b style="font-size: 20px">성평등 상담</b></p>
				                <a th:href="@{./gender }" class="btn">상담 바로가기</a>
				            </div>
				        </div>
				        <div class="indexCard">
				            <img src="/image/psy.png" class="card-img-top" alt="">
				            <div class="card-body">
				                <p class="card-text"><b style="font-size: 20px">심리 상담</b></p>
				                <a th:href="@{./psy }" class="btn">상담 바로가기</a>
				            </div>
				        </div>
				        <div class="indexCard">
				            <img src="/image/profe.png" class="card-img-top" alt="">
				            <div class="card-body">
				                <p class="card-text"><b style="font-size: 20px">지도교수 상담</b></p>
				                <a th:href="@{./professor }" class="btn">상담 바로가기</a>
				            </div>
				        </div>
				        <div class="indexCard">
				            <img src="/image/group.png" class="card-img-top" alt="">
				            <div class="card-body">
				                <p class="card-text"><b style="font-size: 20px">집단 상담</b></p>
				                <a th:href="@{./group }" class="btn">상담 바로가기</a>
				            </div>
				        </div>
				    </div>
				</div>
		</main>

	<!-- Scroll Top -->
	<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
		<i class="bi bi-arrow-up-short"></i>
	</a>

	<!-- Vendor JS Files -->
	<script src="assets/vendor/php-email-form/validate.js"></script>
	<script src="assets/vendor/aos/aos.js"></script>
	<script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
	<script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
	<script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
	<script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
	<script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

	<!-- Main JS File -->
	<script src="assets/js/main.js"></script>
</body>

<footer id="footer">
	<div th:replace="../templates/fragments/footer"></div>
</footer>

</html>
