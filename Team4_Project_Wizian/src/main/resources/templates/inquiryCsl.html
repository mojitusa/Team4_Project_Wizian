<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담사</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>상담사</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${inquiry.CSL_TITLE}"></h5>
                <p class="card-text" th:text="${inquiry.CSL_CONTENT}"></p>
                
                

                <!-- 답변 폼 -->
                <form action="/inquiry/response" method="post">
                    <input type="hidden" name="CSL_NO" th:value="${inquiry.CSL_NO}">
                    <div class="form-group">
                        <label for="response">답변</label>
                        <textarea class="form-control" id="response" name="CSL_ANSWER" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">제출</button>
                </form>
                <!-- /답변 폼 -->

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>
</html>
